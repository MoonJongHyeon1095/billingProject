name: billing_project

on:
  push:
    branches: [ "main_api" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: 'true'

      - name: Create resources directory if missing
        run: |
          mkdir -p api_module/src/main/resources

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Make application.properties
        run: |
          cd /home/runner/work/billingProject/billingProject/api_module/src/main/resources
          touch application.properties
          echo "${{ secrets.DISCOVERY_MODULE_PROPERTIES }}" > application.properties
        shell: bash

      - name: Build and push Docker images
        run: |
          ./gradlew bootJar -p discovery_module
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -f ./Dockerfile_Api -t ${{ secrets.DOCKER_USERNAME }}/api_module .
          docker push ${{ secrets.DOCKER_USERNAME }}/api_module

      - name: Execute Docker Compose
        run: |
          docker-compose down
          docker rmi ${{ secrets.DOCKER_USERNAME }}/api_module
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/api_module
          ssh -i ${{ secrets.KEY }} ubuntu@${{ secrets.DISCOVERY_MODULE_HOST }} 'bash -s' << EOF
          docker-compose -f ./docker/docker-compose-api_module.yml up -d
          docker image prune -f
          EOF
